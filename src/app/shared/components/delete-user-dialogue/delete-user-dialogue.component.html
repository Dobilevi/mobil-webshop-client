
<mat-dialog-content>
  <h2>
    Delete account
  </h2>
  Are you sure you want to delete your account?
</mat-dialog-content>

<mat-dialog-actions fxLayout fxLayoutAlign="space-between center">
  <button mat-raised-button color="accent" cdkFocusInitial (click)="onCancel()">
    Cancel
  </button>
  <button mat-raised-button color="warn" [mat-dialog-close]="true">
    Confirm
  </button>
</mat-dialog-actions>
